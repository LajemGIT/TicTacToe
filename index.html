<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    
    <!-- Main Game Section -->
    <div class="main-game">
      <button class="changePlayer" id="changePlayerBtn">Starting Player: X</button>

      <div class="grid">
        <button id="b0"></button>
        <button id="b1"></button>
        <button id="b2"></button>
        <button id="b3"></button>
        <button id="b4"></button>
        <button id="b5"></button>
        <button id="b6"></button>
        <button id="b7"></button>
        <button id="b8"></button>
      </div>

      <p id="result"></p>

      <button class="js-reset-game reset-game">Reset Game</button>
    </div>

    <!-- AI Controls Sidebar -->
    <div class="ai-controls">
      <h2>AI Settings</h2>
      
      <label for="ai-level">AI Difficulty:</label>
      <select id="ai-level">
        <option value="min">Min (Random)</option>
        <option value="normal">Normal (Smart)</option>
        <option value="max">Max (Unbeatable)</option>
      </select>

      <label for="ai-toggle">Play with AI:</label>
      <input type="checkbox" id="ai-toggle" checked />
    </div>

  </div>

  <div class="AI-info">
    <h6>AI Info</h6>
    <p class="ai-version">TobboAI:TicTacToe:1.0.0</p>
    <button class="learnMoreBtn" onclick="window.location.href='tobboAI-info.html'">Learn More</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
